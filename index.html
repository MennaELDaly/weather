<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/weather-app.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body >
    <nav class="navbar navbar-expand-lg nav-weather navbar-dark">
        <div class="container d-flex justify-content-between">
            <div class="logo col-md-3">
                <div>
                    <a href="#">
                        <img src="./img/logo.png" alt="logo">
                        <div class="logo-title ms-3">
                            <p class="title mb-0 fw-bold">Weather</p>
                            <small class="description">tagline goes here</small>
                        </div>  
                    </a>
                    
                </div>
            </div>
            <button class="navbar-toggler mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse links justify-content-end " id="navbarSupportedContent">
                <ul class="nav d-flex justify-content-around  ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>   
                </ul>
            </div>
        </div>
    </nav>

    <!-- search -->
   <section class="section-search py-5 px-md-5">
        <div class=" container d-flex justify-content-center">
           
            <div class="input-group mb-3 input-search">
                <input type="text"  id="search-bar" class="form-control " placeholder="Find your location..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn find " type="button" id="button-addon2">Find</button>
            </div>
            
        </div>
   </section>

    <!-- cards -->
   <section class="section-box">
    <div class=" container">
        <div class="row row-cols-1 row-cols-md-3 justify-content-center blocks">      
            
            <div class="card col p-0" >
                <div class="card-header d-flex justify-content-between">
                    <h6 id="today"></h6>
                    <h6 id="today-date"></h6>
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="location"></h5>
                    <div class="temp d-flex justify-content-between my-4">
                        <h3 ><span id="today-degree"></span><sup>o</sup>C</h3>
                        <img id="today-icon" alt="">
                    </div>
                    <p id="today-description" class=" text-primary"></p>
                    <div class="icons">
                        <i class="fas fa-umbrella pr-1"></i>
                        <span> <span id="humidty"></span> %</span>
                        <i class="fas fa-wind ps-3 pe-1"></i>
                        <span><span id="wind"></span> km/h</span>
                        <i class="far fa-compass ps-3 pe-1"></i>
                        <span id="compass"></span>
                    </div>
                </div>
            </div>
        
            <div class="card col text-center p-0" >

                <div class="card-header">
                    <h6 class="nextDay"></h6> 
                </div>
                <div class="card-body">
                    <figure>
                        <img class="nextDay-icon" alt="">
                    </figure>
                    <div class="maxDegree "><h3 class="max-degree"></h3><sup>o</sup>C</div>
                    <div class="minDegree mb-3"><span class="min-degree"></span><sup>o</sup>C</div>
                    <p class="nextDay-description text-primary"></p>
                </div>
            </div>
        
            <div class="card col text-center p-0" >

                <div class="card-header">
                    <h6 class="nextDay"></h6> 
                </div>
                <div class="card-body">
                    <figure>
                        <img class="nextDay-icon" alt="">
                    </figure>
                    <div class="maxDegree "><h3 class="max-degree"></h3><sup>o</sup>C</div>
                    <div class="minDegree mb-3"><span class="min-degree"></span><sup>o</sup>C</div>
                    <p class="nextDay-description text-primary"></p>
                </div>
            </div>
            
        </div>
       
    </div>
   </section>


   <!-- footer -->
   <footer>
        <div class=" container">
            <div class="row mb-3 justify-content-between">
                <div class="col-md-7">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter your email to subscribe..." aria-label="Recipient's username" aria-describedby="button-addon1">
                        <button class="btn find" type="button" id="button-addon1">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="social-links">
                        <ul>
                            <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="https://www.google.com/"><i class="fa-brands fa-google-plus-g"></i></a></li>
                            <li><a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <p class="copyright ">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
   </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
